<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
</head>
<body>

    <h1 id="opencode">Mahdi Weather App</h1>

    <div class="location">
        <h1 class="timezone">Asia/Iran</h1>
        <p class="icon"><img src="icons/Clear-Day.svg" alt=""></p>
    </div>

    <div class="temperature">

        <div class="degree-section">
            <h2 class="degree">35</h2>
            <span>C</span>
        </div>

        <div class="temperature-description"></div>
    </div>

    <script src="31.js"></script>

</body>
</html>
